<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Muffin ðŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #e0c3ff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* start button */
#startBtn {
  position: absolute;
  top: 18%;
  padding: 14px 26px;
  font-size: 20px;
  border: none;
  border-radius: 40px;
  background: #ff5fa2;
  color: white;
  font-family: 'Pacifico', cursive;
  cursor: pointer;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* envelope */
.envelope {
  width: 270px;
  height: 190px;
  background: #ff9bbd;
  position: relative;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  cursor: pointer;
}

.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  border-left: 135px solid transparent;
  border-right: 135px solid transparent;
  border-top: 100px solid #ff6f9f;
  transform-origin: top;
  transition: transform 1s;
}

.envelope.open::before {
  transform: rotateX(180deg);
}

.letter {
  position: absolute;
  top: 25px;
  left: 15px;
  width: 240px;
  height: 145px;
  background: white;
  border-radius: 10px;
  padding: 14px;
  opacity: 0;
  transition: opacity 1s;
}

.envelope.open .letter {
  opacity: 1;
}

/* text */
#text {
  font-family: 'Pacifico', cursive;
  font-size: 18px;
  color: #ff4d88;
  text-align: center;
  white-space: pre-line;
}

/* flowers */
.flowers {
  position: absolute;
  bottom: -5px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 18px;
  opacity: 0;
}

.flower {
  font-size: 38px;
  animation: bloom 1.3s ease forwards;
}

@keyframes bloom {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* floating hearts */
.heart {
  position: absolute;
  bottom: -40px;
  animation: floatUp 7s linear forwards;
  font-size: 18px;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<button id="startBtn">ðŸ’– Tap to Open ðŸ’–</button>

<audio id="music" preload="auto">
  <source src="song2.mp3" type="audio/mpeg">
</audio>

<div class="envelope" id="envelope">
  <div class="letter">
    <div id="text"></div>
  </div>
</div>

<div class="flowers" id="flowers">
  <div class="flower">ðŸŒ¸</div>
  <div class="flower">ðŸŒ·</div>
  <div class="flower">ðŸŒ¼</div>
  <div class="flower">ðŸŒº</div>
</div>

<script>
const message = `I LOVE YOU MY LIL MUFFIN MUFFIN ðŸ’–

HAPPY PROPOSE DAY
CUTA PIEEEEEEEE ðŸ’•

MWAH MWAH MWAH ðŸ˜˜

CHHUTKU KAHI KE ðŸ’—`;

let index = 0;

/* START button â€” guaranteed music play */
document.getElementById("startBtn").onclick = () => {
  const music = document.getElementById("music");
  music.currentTime = 0;
  music.play();

  document.getElementById("startBtn").style.display = "none";
  openLetter();
};

function openLetter() {
  const env = document.getElementById("envelope");
  env.classList.add("open");
  typeText();
}

function typeText() {
  if (index < message.length) {
    document.getElementById("text").innerHTML += message.charAt(index);
    index++;
    setTimeout(typeText, 80);
  } else {
    document.getElementById("flowers").style.opacity = 1;
  }
}

/* floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 450);
</script>

</body>
</html>
